<!DOCTYPE html>
<html>
<head>
    <style>
        /* Стили для выпадающего текста */
        details {
            border: 1px solid #ccc; /* Граница вокруг выпадающего текста */
            padding: 10px;
            background-color: #fff;
            width: 300px; /* Ширина выпадающего текста */
            height: 150px; /* Высота выпадающего текста */
        }
    </style>
</head>
<body>
    <details>
        <summary>Нажмите, чтобы увидеть скрытый текст</summary>
        <p>Это текст, который будет отображаться, когда пользователь нажмет на "Нажмите, чтобы увидеть скрытый текст".</p>
    </details>
</body>
</html>
